version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yellow_machinery_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yellow_machinery_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: yellow_machinery_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/yellow_machinery_erp?schema=public"
      JWT_SECRET: "your-super-secret-key-change-in-production"
      JWT_EXPIRES_IN: "24h"
      PORT: "3000"
      NODE_ENV: "development"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
